<!DOCTYPE html>
<html>
  <head>
    <title>Graphs example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dashboard/style.css">
    <script src="/js/dashboard/D3/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script src="/js/dashboard/Data/loadUser.js"> </script>
  </head>

  <body>
       <div th:replace="fragments/header :: header"></div>
      <div class="container mainGrid">
        <div class="row justify-content-md-center">
          <div class="col-sm-auto">
            <h2>Dashboard</h2>
          </div>
        </div>
        <div class="row justify-content-md-center"><!--Selecet Period row-->
          <div class="col-sm-auto">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Period
            </a>
            <!--To populate dropdown menu use .sprintPeriod -->
            <div class="dropdown-menu sprintPeriod" aria-labelledby="dropdownMenuLink"></div>
          </div>
          <div class="col-sm-auto">
            <h3 id="selectedPeriod">Selected period:</h3>
          </div>
        </div><!--End Selecet Period row-->

        <div class="row justify-content-md-center">
          <div class="col-sm-auto">
            <h3>My results</h3>
          </div>
        </div>

        <div class="row justify-content-md-center"><!--Counters row (NumOfFiles upload and etc.) -->
          <!--to populate .myDashboard data use #filesUloaded #filesReviewed-->
          <div class="col-sm-auto">
            <div class="myDashboard">
              <table class="table">
                <tbody>
                  <tr>
                    <td>Number of files uploaded :</td>
                    <td id="filesUloaded">10</td>
                  </tr>
                  <tr>
                    <td>Number of files reviewed :</td>
                    <td id="filesReviewed">8</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div><!--End counters row (NumOfFiles upload and etc.) -->

        <div class="row justify-content-md-center">
          <div class="col-sm-auto">
            <h3>My badges</h3>
          </div>
        </div>

        <div class="row justify-content-md-center"><!--Badges row -->
          <!--to add badges use .userBadges -->
          <div class="col-sm-auto">
            <div class="myDashboard">
              <div class="card-deck userBadges"> </div> <!-- Place to add badges cards -->
            </div>
          </div>
        </div><!--End badges row -->

        <div class="row justify-content-md-center">
          <div class="col-sm-auto">
            <h3>Team results</h3>
          </div>
        </div>

        <div class="row justify-content-md-center"> <!--Charts row -->
          <div class="col-sm-auto timeSeries"></div>
          <div class="col-sm-auto pieChart"></div>
        </div><!--End charts row -->
      </div><!--End container -->
<div th:replace="fragments/footer :: footer"></div>
  </body>

  <script src="/js/dashboard/timeSeries.js"></script>
  <script src="/js/dashboard/pieChart.js"></script>
  <script src="/js/dashboard/populateUser.js"> </script>
</html>
