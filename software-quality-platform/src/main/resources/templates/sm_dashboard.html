<!DOCTYPE html>
<html>
    <head>
        <title>Team Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/dashboard/style.css">
        <script src="/js/dashboard/D3/d3.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <script src="/js/dashboard/Data/loadScrumMaster.js"></script>
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li style ="font-size: 28px;" class="breadcrumb-item active" aria-current="page">Scrum Master Dashboard</li>
                </ol>
            </nav> 
            <div style="margin-top: 20px; margin-bottom: 30px;" class="row justify-content-md-center"><!--Selecet Period row-->
                <div class="col-sm-auto">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Period
                    </a>
                    <!--To populate dropdown menu use .sprintPeriod -->
                    <div class="dropdown-menu sprintPeriod" aria-labelledby="dropdownMenuLink"></div>
                </div>
                <div class="col-sm-auto">
                    <h3 style="margin-top: 3px;" class="lead" id="selectedPeriod" align="center">Selected period:</h3>
                </div>
            </div><!--End Selecet Period row-->


            <div class="row justify-content-md-center">
                <div class="col-sm-auto ">
                    <h5 class="lead">Set Sprint Goal : </h5>
                </div>
                <div class="col-sm-auto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control sprintGoalTxt" pattern="^[1-9][0-9]?$|^100$">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary setSprintGoal" type="button" >Set Goal</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bd-example bd-example-tabs">
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="home" aria-expanded="true">Project Progress & Code Quality</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="profile" aria-expanded="false">Team Progress</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade active show" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" aria-expanded="true">

                      <div class="row justify-content-md-center">
                            <div class="col-sm-auto">
                                <h3 style="margin-top: 20px; margin-bottom: 30px;">Team Results</h3>
                            </div>
                        </div>

                        <div class="row justify-content-md-center"> <!--Charts row -->
                            <div class="col-sm-auto timeSeries"></div>
                            <div class="col-sm-auto pieChart"></div>
                        </div><!--End charts row -->

                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" aria-expanded="false">
                        <div class="row justify-content-md-center">
                            <div class="col-sm-auto">
                                <h3 style="margin-top: 20px; margin-bottom: 30px;">Team Progress</h3>
                            </div>
                        </div>


                        <div class="row justify-content-md-center"> <!--users table row to populate header use .userTable #tableHead-->
                            <div class="col-sm-auto">
                                <table class="table usersTable table-bordered">
                                    <thead class="thead-light">
                                        <tr class="text-sm-center">
                                            <th scope="col">\</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-sm-center">
                                        <tr id="filesUploaded">
                                            <td>Number of files uploaded :</td>
                                        </tr>
                                        <tr id="filesReviewed">
                                            <td>Number of files reviewed :</td>
                                        </tr>
                                        <tr id="userBadges">
                                            <td>User badges :</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div><!--End users table row -->
                    </div>
                </div>
            </div>
        </div><!--End container -->

        <div th:replace="fragments/footer :: footer"></div>
    </body>

    <script src="/js/dashboard/timeSeries.js"></script>
    <script src="/js/dashboard/pieChart.js"></script>
    <script src="/js/dashboard/populateScrumMaster.js"></script>
</html>
